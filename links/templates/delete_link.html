{% extends 'base.html' %}
{% load static %}

{% block title %}Excluir Link{% endblock %}

{% block content %}
    <div class="container">
        <h2><span>Tem certeza que deseja excluir "{{ link.nome }}"?</span></h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, excluir</button>
            <a href="{% url 'link_list' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
