<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Link Manager{% endblock %}</title>
    <!-- Adiciona o Bootstrap via CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    {% load static %}
    <!-- Link manifest.json -->
    <link rel="manifest" href="{% static 'manifest.json' %}" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="mb-0">Link Manager</h1>
        <button
          id="install-button"
          style="display: none"
          class="btn btn-success"
        >
          Instalar App
        </button>
      </div>
    </header>
    

    <!-- Menu de navegação -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'link_list' %}">Links</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'add_link' %}">Adicionar Link</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="container mt-5">{% block content %} {% endblock %}</main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>© 2025 Gerenciador de Links</p>
    </footer>

    <!-- Scripts do Bootstrap (jQuery, Popper.js, e o próprio Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script sw-register -->
    <script src="{% static 'sw-register.js' %}"></script>
  </body>
</html>
